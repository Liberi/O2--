<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>КанцПарк</title>
</head>
<body>
	<header>
		<div class="headTop">
			<div>
				<img src="./img/метка.svg">
				<a href="">Махачкала</a>
			</div>
			<a href="">Магазины</a>
			<div>
				<input type="checkbox" id="menu1">
           	    <label for="menu1">Покупателям</label>
				<div class="menuList">
					<ul>
						<li><a href="">Акции</a></li>
						<li><a href="">Форумы</a></li>
						<li><a href="">Гарантии</a></li>
					</ul>
				</div>
			</div>
			<div>
				<input type="checkbox" id="menu2">
           	    <label for="menu2">Юридическим лицам</label>
				<div class="menuList">
					<ul>
						<li><a href="">Подарочные сертификаты</a></li>
						<li><a href="">Эксклюзивные предложения</a></li>
						<li><a href="">Горячая линия</a></li>
					</ul>
				</div>
			</div>
			<p>8-800-999-99-99 (с 3:00 до 22:00)</p>
		</div>
		<div class="headMain">
			<img src="./img/лого.png">
			<form>
				<input type="text" name="search" placeholder="Быстрый поиск">
				<button type="submit">
					<img src="./img/поиск.svg">
				</button>
			</form>
			<button>
				<img src="./img/сердце.svg">
				<div>
					<span>Избранное</span>
					<p>3</p>				
				</div>
			</button>
			<button>
				<img src="./img/сравнить.svg">
				<span>Сравнить</span> 
			</button>			
			<button>
				<img src="./img/корзина.svg">
				<div>			
					<span>Корзина</span> 
					<p>7</p>
				</div>
			</button>
		</div>
		<div class="headFoot">
			<ul>
				<li><button><img src="./img/меню.svg">Каталог</button></li>
				<li><button><img src="./img/бумага.svg">Бумажная продуция</button></li>
				<li><button><img src="./img/портфель.svg">Товары для школы</button></li>
				<li><button><img src="./img/карандаши.svg">Товары для творчества</button></li>
				<li><button><img src="./img/счеты.svg">Товары для торговли</button></li>
				<li><button><img src="./img/скидки.svg">Скидки и акции</button></li>
			</ul>		
		</div>
	</header>
</body>
</html>
